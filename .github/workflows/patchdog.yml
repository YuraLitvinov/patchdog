name: Run patchdog - AI engine

on:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: make patch
      run: git diff HEAD~1 HEAD > patch.patch
    - name: run patchdog
      run: cargo run -- --file-patch patch.patch
      env:
        API_KEY_GEMINI: ${{ secrets.API_KEY_GEMINI }}
        GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
    - name: cleanup patch
      run: rm patch.patch
    - name: create pull request
      run: gh pr create -B ${{ github.base_ref }} -H ${{ github.head_ref }} --title 'Merge PR $(date)' --body 'Created by patchdog - AI Engine!'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}